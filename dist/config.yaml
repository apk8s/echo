project_name: echo
release:
  github:
    owner: apk8s
    name: echo
  prerelease: "false"
  name_template: '{{.ProjectName}}-v{{.Version}} {{.Env.USER}}'
brew:
  name: echo
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
scoop:
  name: echo
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  url_template: https://github.com/apk8s/echo/releases/download/{{ .Tag }}/{{ .ArtifactName
    }}
builds:
- goos:
  - linux
  goarch:
  - amd64
  - arm
  goarm:
  - "6"
  targets:
  - linux_amd64
  - linux_arm_6
  main: ./cmd/echo.go
  ldflags:
  - -s -w -X main.Version={{.Version}}
  binary: echo
  env:
  - GO111MODULE=on
  - GOPROXY=https://gocenter.io
  - CGO_ENABLED=0
  lang: go
archive:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  format: tar.gz
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
nfpm:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  bindir: /usr/local/bin
snapcraft:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
snapshot:
  name_template: SNAPSHOT-{{ .ShortCommit }}
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'
  algorithm: sha256
dockers:
- binaries:
  - echo
  goos: linux
  goarch: amd64
  dockerfile: Dockerfile
  image_templates:
  - apk8s/echo:latest
  - apk8s/echo:{{ .Tag }}
  - apk8s/echo:amd64-{{ .Tag }}
  build_flag_templates:
  - --label=org.label-schema.schema-version=1.0
  - --label=org.label-schema.version={{.Version}}
  - --label=org.label-schema.name={{.ProjectName}}
- binaries:
  - echo
  goos: linux
  goarch: arm
  goarm: "6"
  dockerfile: Dockerfile
  image_templates:
  - apk8s/echo:armv6-latest
  - apk8s/echo:armv6-{{ .Tag }}
  build_flag_templates:
  - --label=org.label-schema.schema-version=1.0
  - --label=org.label-schema.version={{.Version}}
  - --label=org.label-schema.name={{.ProjectName}}
dist: dist
sign:
  cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
build:
  goos:
  - linux
  goarch:
  - amd64
  - arm
  main: ./cmd/echo.go
  ldflags:
  - -s -w -X main.Version={{.Version}}
  binary: echo
  env:
  - GO111MODULE=on
  - GOPROXY=https://gocenter.io
  - CGO_ENABLED=0
github_urls:
  download: https://github.com
